server:
  port: 8011

spring:
  application:
    name: admin-service
  
  datasource:
    url: jdbc:postgresql://localhost:5442/admin_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: admin-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Service URLs
service:
  urls:
    order: http://localhost:8001
    payment: http://localhost:8002
    inventory: http://localhost:8003
    user: http://localhost:8004
    item: http://localhost:8005
    cart: http://localhost:8006
    checkout: http://localhost:8007
    return: http://localhost:8008
    logistics: http://localhost:8009
    notification: http://localhost:8010

# JWT Configuration
jwt:
  secret: adminSecretKeyForJWTTokenGenerationAndValidation2025
  expiration: 86400000 # 24 hours

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example: DEBUG
    org.springframework.web: INFO
