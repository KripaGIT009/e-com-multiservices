version: '3.8'

services:
  # ============ BACKEND MICROSERVICES ============
  
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:userdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  item-service:
    build: ./item-service
    container_name: item-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:itemdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:orderdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:paymentdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:inventorydb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  cart-service:
    build: ./cart-service
    container_name: cart-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:cartdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  checkout-service:
    build: ./checkout-service
    container_name: checkout-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:checkoutdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  return-service:
    build: ./return-service
    container_name: return-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:returndb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  logistics-service:
    build: ./logistics-service
    container_name: logistics-service
    ports:
      - "8088:8088"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:logisticsdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:notificationdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - microservices-net

  # ============ UI MICROSERVICES (UI + BFF Merged) ============

  ui-storefront:
    build: ./ui-storefront
    container_name: ui-storefront
    ports:
      - "4201:4201"
    environment:
      - PORT=4201
      - ITEM_SERVICE_URL=http://item-service:8082
      - CART_SERVICE_URL=http://cart-service:8085
      - INVENTORY_SERVICE_URL=http://inventory-service:8084
    depends_on:
      - item-service
      - cart-service
      - inventory-service
    networks:
      - microservices-net

  ui-checkout:
    build: ./ui-checkout
    container_name: ui-checkout
    ports:
      - "4202:4202"
    environment:
      - PORT=4202
      - CHECKOUT_SERVICE_URL=http://checkout-service:8086
      - PAYMENT_SERVICE_URL=http://payment-service:8083
      - ORDER_SERVICE_URL=http://order-service:8081
    depends_on:
      - checkout-service
      - payment-service
      - order-service
    networks:
      - microservices-net

  ui-account:
    build: ./ui-account
    container_name: ui-account
    ports:
      - "4203:4203"
    environment:
      - PORT=4203
      - JWT_SECRET=your-super-secret-key-change-in-production
      - USER_SERVICE_URL=http://user-service:8080
      - ORDER_SERVICE_URL=http://order-service:8081
      - RETURN_SERVICE_URL=http://return-service:8087
    depends_on:
      - user-service
      - order-service
      - return-service
    networks:
      - microservices-net

  ui-admin:
    build: ./ui-admin
    container_name: ui-admin
    ports:
      - "4200:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=your-super-secret-key-change-in-production
    depends_on:
      - user-service
      - item-service
      - order-service
      - payment-service
      - inventory-service
      - cart-service
      - checkout-service
      - return-service
      - logistics-service
      - notification-service
    networks:
      - microservices-net

  # ============ KAFKA ============

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
